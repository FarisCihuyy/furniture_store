<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Furniture</title>
  </head>
  <body style="font-family: inter">
    <div class="container">
      <div class="navbar__container">
        <div class="navbar__top">
          <div class="contact__container">
            <div class="contact">
              <iconify-icon icon="prime:phone" style="color: #f97316"></iconify-icon>
              <p>+62 81100021122</p>
            </div>
            <div class="contact">
              <iconify-icon icon="basil:gmail-outline" style="color: #f97316"></iconify-icon>
              <p>company@furniture.com</p>
            </div>
          </div>
          <div class="sosmed">
            <iconify-icon icon="bxl:instagram"></iconify-icon>
            <iconify-icon icon="entypo-social:facebook"></iconify-icon>
            <iconify-icon icon="basil:twitter-outline"></iconify-icon>
            <iconify-icon icon="pajamas:linkedin"></iconify-icon>
          </div>
        </div>
        <div class="navbar__bottom">
          <a href="#" class="logo">Furniture</a>
          <nav class="navbar__menu">
            <ul class="menu">
              <li><a href="#">Home</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Furniture</a></li>
              <li><a href="#">Car Catalogue</a></li>
              <li><a href="#">FAQ</a></li>
            </ul>
          </nav>
          <div class="buttons">
            <button class="btn sign_in">Sign In</button>
            <button class="btn sign_up">Sign Up</button>
          </div>
        </div>
      </div>
      <div class="hero__section">
        <div class="hero__content">
            <div class="hero"></div>
          <div class="search__bar"></div>
        </div>
      </div>
    </div>

    <!-- icon -->
    <script src="https://code.iconify.design/iconify-icon/2.1.0/iconify-icon.min.js"></script>
  </body>
</html>
